<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Salary Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #666;
    }
    .result {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .switch {
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
<h1>Salary Converter üîÅ</h1>
    <div id="converter">
      <input
        type="text"
        id="salaryInput"
        placeholder="Ex: 45,000 (Monthly)"
        autocomplete="off"
      />
      <button onclick="convert()">Convert</button>
      <div class="result" id="result"></div>
      <div class="switch" onclick="toggleMode()">Switch to LPA ‚û° Monthly</div>
    </div>
  </div>

  <script>
    let mode = "monthlyToLPA";

    function convert() {
      const input = document.getElementById("salaryInput").value.replace(/,/g, '');
      const resultBox = document.getElementById("result");
      const amount = parseFloat(input);

      if (isNaN(amount)) {
        resultBox.innerText = "Please enter a valid number.";
        return;
      }

      if (mode === "monthlyToLPA") {
        const lpa = ((amount * 12) / 100000).toFixed(2);
        resultBox.innerText = `LPA: ‚Çπ${lpa} Lakhs/year`;
      } else {
        const monthly = ((amount * 100000) / 12).toFixed(0);
        resultBox.innerText = `Monthly: ‚Çπ${monthly}/month`;
      }
    }

    function toggleMode() {
      mode = mode === "monthlyToLPA" ? "lpaToMonthly" : "monthlyToLPA";
      const input = document.getElementById("salaryInput");
      const resultBox = document.getElementById("result");
      const switchText = document.querySelector(".switch");

      if (mode === "monthlyToLPA") {
        input.placeholder = "Ex: 45,000 (Monthly)";
        switchText.innerText = "Switch to LPA ‚û° Monthly";
      } else {
        input.placeholder = "Ex: 6.5 (LPA)";
        switchText.innerText = "Switch to Monthly ‚û° LPA";
      }

      input.value = "";
      resultBox.innerText = "";
    }
  </script>
</body>
</html>
